{% extends 'base_layout.html' %}

{% block content %}

<div id="cartogram-maker" class="container-fluid">
</div>

{% endblock %}

{% block javascript %}

{% if config['ENV'] == "production" %}

<script src="{{ asset.cdn_url_for('vue', 'dist/vue.global.prod.js') }}"></script>
<script src="{{ asset.cdn_url_for('d3', 'dist/d3.min.js') }}"></script>
<script src="{{ asset.cdn_url_for('vega', 'build/vega.min.js') }}"></script>
<script src="{{ asset.cdn_url_for('vega-embed', 'build/vega-embed.min.js') }}"></script>
<script type="module" src="{{ asset.cdn_url_for('vega-tooltip') }}"></script>
{% set assets = asset.get_vite_assets('src/maker.ts') %}
{% for js in assets.js %}
<script type="module" src="{{ url_for('static', filename=js) }}"></script>
{% endfor %}

{% else %}
<script type="module" src="{{ asset.webpack_url_for(request.host_url, 'src/maker.ts') }}"></script>
{% endif %}

<script>
	var maps = JSON.parse('{{ maps | default({}) | tojson | safe }}');
	var mapName = "{{ map_name }}";
	var mapTitle = "{{ map_title }}";
	var geoUrl = "{{ geo_url }}";
	var csvUrl = "{{ csv_url }}";
	var mapTypes = JSON.parse('{{ map_types | default({}) | tojson | safe }}');
	var cartoColorScheme = "{{ map_color_scheme }}";
	var choroSettings = JSON.parse('{{ map_settings | default({}) | tojson | safe }}');
</script>
{% endblock javascript %}
