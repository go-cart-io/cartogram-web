<meta charset="utf-8">
<meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no">

<title>{{ page_title | default('Free Interactive Map Generator') }} | Go-Cart.io</title>

<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

{% if config['ENV'] == "production" %}
<link rel="stylesheet" href="/static/dist/{{ asset.url_for('style.css').file }}" />
{% else %}
<script type="module" src="{{ asset.webpack_url_for(request.host_url, '@vite/client') }}"></script>
<script type="module" src="{{ asset.webpack_url_for(request.host_url, 'src/styles.ts') }}"></script>
{% endif %}
